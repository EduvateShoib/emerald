<html>
	<head>
		<title> Learing JS </title>
		<link rel="stylesheet" href="calculator.css">
	</head>
	<body id="mainBody">
		<div class="formdiv">
			<form name="form1">
				<input type="text" name="ans" id="calc"><br><br>
				
				<input type="button" value="1" onclick="form1.ans.value += '1' ">
				<input type="button" value="2" onclick="form1.ans.value += '2' ">
				<input type="button" value="3" onclick="form1.ans.value += '3' ">
				<input type="button" value="+" onclick="form1.ans.value += '+' "><br>


				<input type="button" value="4" onclick="form1.ans.value += '4' ">
				<input type="button" value="5" onclick="form1.ans.value += '5' ">
				<input type="button" value="6" onclick="form1.ans.value += '6' ">
				<input type="button" value="-" onclick="form1.ans.value += '-' "><br>


				<input type="button" value="7" onclick="form1.ans.value += '7' ">
				<input type="button" value="8" onclick="form1.ans.value += '8' ">
				<input type="button" value="9" onclick="form1.ans.value += '9' ">
				<input type="button" value="*" onclick="form1.ans.value += '*' "><br>


				<input type="button" value="0" onclick="form1.ans.value += '0' ">
				<input type="button" value="." onclick="form1.ans.value += '.' ">
				<input type="button" value="=" onclick="form1.ans.value = eval(form1.ans.value)">
				<input type="button" value="/" onclick="form1.ans.value += '/' "><br>

				<input type="button" value="CLEAR" onclick="form1.ans.value = ' ' " id="clear"><br>

			</form>
		</div>
		
		<button onclick="dark()"> Dark </button>
		<button onclick="light()"> Light </button>
		
		<button onclick="dark()"> Change BG </button>

	<script>
		function dark(){
			document.getElementById("mainBody").style.backgroundColor = "black";
		}

	function light(){
			document.getElementById("mainBody").style.backgroundColor = "white";
		}




	
		let student = {
			fname : "Mohit",
			lname : "Sharma",
			fullName : function (){
				return this.fname + " " + this.lname
			}
		}

		let stu2 = { }
		
		stu2.fname = "Mohit"
		stu2.lname = "Thakur"
		stu2.fullName = function( ) {
			return this.fname + " " + this.lname
		}
		
		console.log(stu2.fullName() );


	</script>
		
	</body>
</html>
